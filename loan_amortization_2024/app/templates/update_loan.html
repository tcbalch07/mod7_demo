{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Loan</h1>

    <!-- Update Loan Form -->
    <form method="POST" action="{{ url_for('loan_amortization.update_loan', loan_info_id=current_loan_info.loan_info_id) }}">
        <div class="form-group">
            <label for="loan_amount">Loan Amount</label>
            <input type="number" step="0.01" class="form-control" id="loan_amount" name="loan_amount" value="{{ current_loan_info.loan_amount }}" required>
        </div>
        <div class="form-group">
            <label for="term_years">Term (Years)</label>
            <input type="number" class="form-control" id="term_years" name="term_years" value="{{ current_loan_info.term_years }}" required>
        </div>
        <div class="form-group">
            <label for="interest_rate">Interest Rate (%)</label>
            <input type="number" step="0.001" class="form-control" id="interest_rate" name="interest_rate" value="{{ current_loan_info.interest_rate }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Loan</button>
        <a href="{{ url_for('loan_amortization.loan') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
