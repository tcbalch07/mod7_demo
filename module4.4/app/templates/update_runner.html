{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Runner</h1>

    <!-- Update Runner Form -->
    <form method="POST" action="{{ url_for('runners.update_runner', runner_id=runner.runner_id) }}">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ runner.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ runner.last_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Runner</button>
        <a href="{{ url_for('runners.runner') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
